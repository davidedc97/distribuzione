<link rel="stylesheet" href="contesti/contesti.css">
<br>
<h2 class="font-weight-bold">{{labelCampi.contesti}}</h2>
<br>
<div class="card mx-auto" style="width:90%">
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped table-bordered" id="table-container">
        <thead>
          <tr>
            <th scope="col">Numero Elenco</th>
            <th scope="col">Codice</th>
            <th scope="col">Campagna</th>
            <th scope="col">Descrizione</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="x in listaContesti track by $index">
            <td>{{x.numeroElenco}}</td>
            <td>{{x.codice}}</td>
            <td>{{x.campagna}}</td>
            <td>{{x.descrizione}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <br>
  </div>
</div>
<br><br>
<div class="card mx-auto" style="width:90%">
  <div class="card-body">
    <div class="table-responsive">
      <table class="hover stripe row-border" id="datatable">
      </table>
    </div>
    <br>
  </div>
</div>
<br><br>
